---
resources:
- name: image
  type: docker-image
  source:
    repository: dolphm/ubuntu-latest-rust-nightly
- name: repo
  type: git
  source:
    uri: https://github.com/dolph/rust-skeleton.git
    branch: master

jobs:
- name: build
  serial: false
  build_logs_to_retain: 5
  plan:
  - get: image
    trigger: true
  - get: repo
    trigger: true
  - task: build
    attempts: 3
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: dolphm/ubuntu-latest-rust-nightly
      inputs:
      - name: repo
      run:
        path: repo/ci/build.sh
- name: release
  serial: true
  build_logs_to_retain: 5
  plan:
  - get: repo
    trigger: true
    passed: [build]
  - task: release
    attempts: 3
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: dolphm/ubuntu-latest-rust-nightly
      inputs:
      - name: repo
      run:
        path: repo/ci/release.sh
